    <div class="registration_form">
      <!-- Form -->
      <form  method ="post" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
        <div>
          <label>
            <input placeholder="Имя" [(ngModel)]="user.name" name="FirstName"  type="text" tabindex="1" required autofocus>
          </label>
        </div>
        <div>
          <label>
            <input placeholder="Фамилия" type="text" tabindex="2" name="LastName" [(ngModel)]="user.lastName" required autofocus>
          </label>
        </div>
        <div>
          <label>
            <input placeholder="email" type="email" tabindex="3" name="Email" [(ngModel)]="user.email" [pattern]="emailPattern" required>
          </label>
        </div>
        <div class="sky-form">
          <div class="sky_form1">
            <ul>
              <li><label class="radio left"><input type="radio" name="radio" checked=""><i></i>Мужской</label></li>
              <li><label class="radio"><input type="radio" name="radio"><i></i>Женский</label></li>
              <div class="clearfix"></div>
            </ul>
          </div>
        </div>
        <div>
          <label>
            <input placeholder="Пароль" type="password" name="Password" [(ngModel)]="user.password" tabindex="4" required>
          </label>
        </div>
        <div>
          <label>
            <input placeholder="Повторить пароль" type="password" tabindex="4" required>
          </label>
        </div>
        <div>
          <input type="submit" value="Зарегестрироваться" [disabled]="!userRegistrationForm.valid" id="register-submit">
        </div>

      </form>
      <!-- /Form -->
    </div>
  </div>
  <div class="registration_left">
    <h2>Войти</h2>
    <div class="registration_form">
      <!-- Form -->

      <form method="post" #loginForm="ngForm">
        <div></div>
        <div>
          <label>
            <input placeholder="email:" type="email" #Email="ngModel" ngModel name="emailPattern" tabindex="3" required>
          </label>
        </div>
        <div>
          <label>
            <input placeholder="Пароль" type="password" #Password ngModel name="Password" tabindex="4" required>
          </label>
        </div>
        <div>
          <input type="submit" value="Войти" [disabled]="!loginForm.valid">
        </div>
        <div class="forget">
          <a href="">Забыли пароль?</a>
        </div>
      </form>
      <!-- /Form -->
    </div>
  </div>
  <div class="clearfix"></div>

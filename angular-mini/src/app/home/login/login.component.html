<!-- content -->
<div class="container">
  <div class="main">
    <!-- start registration -->

  <div class="registration">
  <div class="registration_left">
    <h2>Новый Пользователь? <span>  Создать Учетную Запись </span></h2>
        <script>
      (function() {

        // Create input element for testing
        let inputs = document.createElement('input');

        // Create the supports object
        let supports = {};

        supports.autofocus   = 'autofocus' in inputs;
        supports.required    = 'required' in inputs;
        supports.placeholder = 'placeholder' in inputs;

        // Fallback for autofocus attribute
        if(!supports.autofocus) {

        }

        // Fallback for required attribute
        if(!supports.required) {

        }

        // Fallback for placeholder attribute
        if(!supports.placeholder) {

        }

        // Change text inside send button on submit
        let send = document.getElementById('register-submit');
        if(send) {
          send.onclick = function () {
            this.innerHTML = '...Sending';
          }
        }

      })();
    </script>
    <div class="registration_form">
      <!-- Form -->
      <form  method ="post" #Geometry="ngForm" (ngSubmit)= " OnSubmit (userRegistrationForm)">
        <div>
          <label>
            <input placeholder="Имя"  [(ngModel)]="user.name" type="text" tabindex="1" required autofocus>
          </label>
        </div>
        <div>
          <label>
            <input placeholder="Фамилия" type="text" tabindex="2"  [(ngModel)]="user.lastName" required autofocus>
          </label>
        </div>
        <div>
          <label>
            <input placeholder="email" type="email" tabindex="3"  [(ngModel)]="user.email" [pattern]="emailPattern" required>
          </label>
        </div>
        <div class="sky-form">
          <div class="sky_form1">
            <ul>
              <li><label class="radio left"><input type="radio" name="radio" checked=""><i></i>Мужской</label></li>
              <li><label class="radio"><input type="radio" name="radio"><i></i>Женский</label></li>
              <div class="clearfix"></div>
            </ul>
          </div>
        </div>
        <div>
          <label>
            <input placeholder="Пароль" type="password" [(ngModel)]="user.password" tabindex="4" required>
          </label>
        </div>
        <div>
          <label>
            <input placeholder="Повторить пароль" type="password" tabindex="4" required>
          </label>
        </div>
        <div>
          <input type="submit" value="Зарегестрироваться" [disabled]="!userRegistrationForm.valid" id="register-submit">
        </div>

      </form>
      <!-- /Form -->
    </div>
  </div>
  <div class="registration_left">
    <h2>Войти</h2>
    <div class="registration_form">
      <!-- Form -->

      <form id="" action="http://localhost:28526/" method="post" asp-controller="Account" asp-action="Register">
        <div asp-validation-summary="ModelOnly"></div>
        <div>
          <label>
            <input placeholder="email:" type="email" tabindex="3" required>
          </label>
        </div>
        <div>
          <label>
            <input placeholder="Пароль" type="password" tabindex="4" required>
          </label>
        </div>
        <div>
          <input type="submit" value="Войти" id="">
        </div>
        <div class="forget">
          <a href="">Забыли пароль?</a>
        </div>
      </form>
      <!-- /Form -->
    </div>
  </div>
  <div class="clearfix"></div>
</div>

  </div>
</div>
